<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Volume Bar Example</title>
</head>
<body>
    <video id="video" playsinline width="640" crossorigin="anonymous" controls></video>
    <p>Video src: <span id="srcDisplay"></span></p>
    <br>
    <button id="play">Play</button>
    <br>
    <input type="range" min="0" max="1" step="0.01" value="1" id="vol">
    <script src="index.js"></script>
</body> 
</html>
